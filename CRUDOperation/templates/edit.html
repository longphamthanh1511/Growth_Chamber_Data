<!DOCTYPE html>
<head>
    <title>Pham Thanh Long M2 Research</title>
</head>
<body>
    <center>
        <h1>Growth Chamber Realtime Data</h1>
        <h3> Change Data </h3>
        <hr/>
        <form method="POST" action="/Update/{{Plants.id}}">
            {% csrf_token %}
        
        <table border="1">
            <tr>
                <td>Growth Chamber ID</td>
                <td><input type="text" name="id" value ="{{Plants.id}}" readonly></td>
            </tr>
            <tr>
                <td>Growth Chamber Number</td>
                <td><input type="text" name="kigo" value ="{{Plants.kigo}}"></td>
            </tr>
            <tr>
                <td>Temperature</td>
                <td><input type="text" name="temp" value ="{{Plants.temp}}"></td>
            </tr>
            <tr>
                <td>Humidity</td>
                <td><input type="text" name="hum" value ="{{Plants.hum}}"></td>
            </tr>
            <tr>
                <td>Sun Energy</td>
                <td><input type="text" name="sun" value ="{{Plants.sun}}"></td>
            </tr>
            <tr>
                <td>CO2</td>
                <td><input type="text" name="co2" value ="{{Plants.co2}}"></td>
            </tr>
            <tr>
                <td>Water</td>
                <td><input type="text" name="water" value ="{{Plants.water}}"></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="text" name="time" value ="{{Plants.time}}"></td>
            </tr>
        </table>
        <input type="submit" name="Insert">
            <br/>
                {% if messages %}
                {% for mess in messages %}
                <b style="color: blue;">{{mess}}</b>
                {% endfor %}
                {% endif %}
            <br/> 

        <a href="{% url 'ShowPlants' %}">Home Page</a>
    </form>
    </center>
</body>
</html>
